<ion-header>
  <ion-toolbar>
    <ion-title>Confirmación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h2>¿Está seguro de que desea eliminar este aviso?</h2>
    <ion-button expand="block" (click)="confirm()">Confirmar</ion-button>
    <ion-button expand="block" color="medium" (click)="dismiss()">Cancelar</ion-button>
  </div>
</ion-content>
