<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Avisos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let aviso of avisos">
      <ion-label>
        <h2>{{ aviso.title }}</h2>
        <p>{{ aviso.description }}</p>
        <p>{{ aviso.date | dateFormat }}</p>
      </ion-label>
      <ion-button (click)="deleteAviso(aviso)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
