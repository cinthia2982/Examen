<ion-header>
  <ion-toolbar>
    <ion-title>Crear Aviso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form [formGroup]="avisoForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input formControlName="title"></ion-input>
      </ion-item>
      <div *ngIf="avisoForm.controls.title.invalid && avisoForm.controls.title.touched" class="error">
        El título debe tener al menos 5 caracteres.
      </div>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <div *ngIf="avisoForm.controls.description.invalid && avisoForm.controls.description.touched" class="error">
        La descripción debe tener al menos 20 caracteres.
      </div>

      <ion-button expand="block" type="submit" [disabled]="avisoForm.invalid">Crear</ion-button>
    </form>
  </div>
</ion-content>
